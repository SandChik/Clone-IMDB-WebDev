<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/responsive.css" />
    
    <!-- FontAwesome for Icons -->
    <link 
      rel="stylesheet" 
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"

    />

    <title>React App</title>
    
    <style>
      html {
        background-color: black; /* Default background color */
      }

      /* Contoh media queries untuk responsivitas */
      @media (max-width: 576px) {
        html {
          font-size: 14px; /* Sesuaikan ukuran font untuk ponsel */
        }
      }

      @media (min-width: 577px) and (max-width: 768px) {
        html {
          font-size: 16px; /* Sesuaikan ukuran font untuk tablet */
        }
      }

      @media (min-width: 769px) {
        html {
          font-size: 18px; /* Ukuran font default untuk desktop */
        }
      }
    </style>
  </head>
